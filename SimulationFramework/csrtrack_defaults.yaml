particles:
  reference_momentum: reference_particle
  reference_point_x: 0.0
  reference_point_y: 0.0
  reference_point_phi: 0.0
  format: astra
monitor:
  format: fmt2
forces:
  type: projected
  shape: ellipsoid
  sigma_long: relative
  relative_long: 0.1
