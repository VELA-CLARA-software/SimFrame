  iterative: 2
  error_per_ct: 0.001
  error_weight_momentum: 0.1
  ct_step_min: 0.002
  ct_step_max: 0.20
  ct_step_first: 0.010
  increase_factor: 2
  arc_factor: 0.3
  duty_steps: True
tracker: {}
online_monitor:
  format: fmt2
